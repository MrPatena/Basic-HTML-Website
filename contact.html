                <h2>Get in touch</h2>
                <form>
                    <label for="name">Name: </label>
                    <!-- The regex below also allow for spaces between words. -->
                    <input type="text" id="name" name="name" pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" placeholder="Alphabetical only" required>
                    <br>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" placeholder="yourname@example.com" required>
                    <br>
                    <label for="message"> Message: </label>
                    <textarea id="message" name="message" placeholder="Contact service does not function as of now!" rows="4" required></textarea>
                    <br>
                    <button type="submit">Send away</button>
                </form>
